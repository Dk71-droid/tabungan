  <body class="bg-cyan-50 min-h-screen font-sans text-gray-800">
    <!-- Global Message Component -->

    <!-- Main App Container -->

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
        onAuthStateChanged,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        getFirestore,
        collection,
        query,
        where,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        addDoc,
        onSnapshot,
        serverTimestamp,
        getDocs,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- Firebase Configuration ---
      // Ganti dengan konfigurasi Firebase Anda dari Firebase Console
      const firebaseConfig = {
        apiKey: "AIzaSyBWTYZH2OZuyq_mnbbxiap7iBg-17II55A", // <--- PASTIKAN INI ADALAH API KEY ASLI ANDA
        authDomain: "tabungansiswa-8bbd6.firebaseapp.com",
        projectId: "tabungansiswa-8bbd6",
        storageBucket: "tabungansiswa-8bbd6.firebasestorage.app",
        messagingSenderId: "1068130708793",
        appId: "1:1068130708793:web:ab6a25c247356ca7034ce8",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Global state variables (mimicking React state)
      let isLoggedIn = false;
      let userRole = null;
      let currentUser = null; // For students, this will be { uid: studentDocId }
      let studentData = null; // For StudentDashboard
      let studentTransactions = []; // For StudentDashboard
      let teacherData = null; // For TeacherDashboard
      let allStudents = []; // For TeacherDashboard
      let allTransactions = []; // For TeacherDashboard
      // allTeachers is no longer needed as admin role is removed
      let currentTeacherView = "summary"; // 'summary', 'depositWithdrawal', 'transactionHistory', 'profile'
      let activeTeacherTab = "setoran"; // 'setoran', 'penarikan'
      let showAddStudentModal = false;
      // showAddTeacherModal is no longer needed as admin role is removed
      let filterSiswa = "";
      let filterTanggal = "";
      let currentStudentView = "dashboard"; // New state for student dashboard tabs: 'dashboard', 'transactions', 'settings'
      let showEditStudentModal = false; // New state for edit student modal
      let editingStudent = null; // Holds data of the student being edited
      let showConfirmModal = false; // New state for generic confirmation modal
      let confirmModalMessage = "";
      let confirmModalAction = null;

      // Chart instances
      let studentProgressChart = null;
      let teacherBalanceChart = null;

      // Global state to manage which login form is currently visible: 'student' or 'teacher'
      let currentLoginForm = "student"; // Default to student login

      // --- Helper Functions ---
      const formatCurrency = (amount) => {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
          maximumFractionDigits: 0,
        }).format(amount);
      };

      const showMessage = (type, text) => {
        const msgElement = document.getElementById("globalMessage");
        const titleElement = document.getElementById("messageTitle");
        const textElement = document.getElementById("messageText");
        const closeBtn = document.getElementById("messageCloseBtn");

        msgElement.classList.remove(
          "hidden",
          "bg-blue-100",
          "border-blue-500",
          "text-blue-700",
          "bg-green-100",
          "border-green-500",
          "text-green-700",
          "bg-red-100",
          "border-red-500",
          "text-red-700",
          "bg-gray-100",
          "border-gray-500",
          "text-gray-700"
        );

        let bgColor, borderColor, textColor, title;
        let duration = 3000; // Default duration for success/loading

        switch (type) {
          case "loading":
            bgColor = "bg-blue-100";
            borderColor = "border-blue-500";
            textColor = "text-blue-700";
            title = "Memuat...";
            break;
          case "success":
            bgColor = "bg-green-100";
            borderColor = "border-green-500";
            textColor = "text-green-700";
            title = "Berhasil!";
            break;
          case "error":
            bgColor = "bg-red-100";
            borderColor = "border-red-500";
            textColor = "text-red-700";
            title = "Terjadi Kesalahan!";
            duration = 5000; // Longer duration for errors
            break;
          default:
            bgColor = "bg-gray-100";
            borderColor = "border-gray-500";
            textColor = "text-gray-700";
            title = "";
        }

        msgElement.classList.add(bgColor, `border-l-4`, borderColor, textColor);
        titleElement.innerText = title;
        textElement.innerText = text;
        msgElement.classList.remove("hidden");

        if (type !== "loading") {
          setTimeout(() => msgElement.classList.add("hidden"), duration);
        }

        closeBtn.onclick = () => msgElement.classList.add("hidden");
      };

      // Helper function to hash a string using SHA-256
      async function hashString(str) {
        const textEncoder = new TextEncoder();
        const data = textEncoder.encode(str);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hexHash = hashArray
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
        return hexHash;
      }

      // --- Render Functions (mimicking React components) ---

      function renderLoginPage() {
        const appRoot = document.getElementById("appRoot");
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-cyan-50 p-4">
          <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
            <h2 class="text-3xl font-bold text-cyan-700 mb-6">Selamat Datang!</h2>

            <!-- Student Login Form -->
            <form id="studentLoginForm" class="space-y-4 ${
              currentLoginForm === "student" ? "" : "hidden"
            }">
              <div>
                <label for="studentNisn" class="block text-gray-700 text-sm font-semibold mb-2">NISN Siswa:</label>
                <input type="text" id="studentNisn" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition duration-200" placeholder="Nomor Induk Siswa Nasional" required />
              </div>
              <div>
                <label for="studentPassword" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="studentPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition duration-200" placeholder="********" required />
              </div>
              <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Login Siswa
              </button>
            </form>

            <!-- Teacher Login Form -->
            <form id="teacherLoginForm" class="space-y-4 ${
              currentLoginForm === "teacher" ? "" : "hidden"
            }">
              <div>
                <label for="teacherEmail" class="block text-gray-700 text-sm font-semibold mb-2">Email Guru:</label>
                <input type="email" id="teacherEmail" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition duration-200" placeholder="email@guru.com" required />
              </div>
              <div>
                <label for="teacherPassword" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="teacherPassword" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition duration-200" placeholder="********" required />
              </div>
              <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Login Guru
              </button>
            </form>
            
            <div class="mt-4 flex justify-center space-x-2">
              <button id="toggleLoginStudent" class="text-cyan-600 hover:underline text-sm ${
                currentLoginForm === "student" ? "font-bold" : ""
              }">Siswa</button>
              <span class="text-gray-400">|</span>
              <button id="toggleLoginTeacher" class="text-cyan-600 hover:underline text-sm ${
                currentLoginForm === "teacher" ? "font-bold" : ""
              }">Guru</button>
            </div>
          </div>
        </div>
      `;

        const studentLoginForm = document.getElementById("studentLoginForm");
        const teacherLoginForm = document.getElementById("teacherLoginForm");
        const toggleLoginStudentBtn =
          document.getElementById("toggleLoginStudent");
        const toggleLoginTeacherBtn =
          document.getElementById("toggleLoginTeacher");

        // Event listeners for toggling login mode
        toggleLoginStudentBtn.addEventListener("click", () => {
          currentLoginForm = "student";
          renderLoginPage();
        });
        toggleLoginTeacherBtn.addEventListener("click", () => {
          currentLoginForm = "teacher";
          renderLoginPage();
        });

        // Attach event listeners to the specific forms
        studentLoginForm.addEventListener("submit", (e) =>
          handleLogin(e, "student")
        );
        teacherLoginForm.addEventListener("submit", (e) =>
          handleLogin(e, "teacher")
        );
      }

      async function handleLogin(e, roleToLogin) {
        e.preventDefault();

        showMessage("loading", "Sedang login...");

        if (roleToLogin === "teacher") {
          const email = document.getElementById(`teacherEmail`).value;
          const password = document.getElementById(`teacherPassword`).value;
          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;

            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
              const userData = userDocSnap.data();
              if (userData.role === roleToLogin) {
                showMessage("success", `Login guru berhasil!`);
                isLoggedIn = true;
                userRole = userData.role;
                currentUser = user;
                setupFirestoreListeners();
                renderApp();
              } else {
                showMessage("error", `Akun ini bukan akun guru.`);
                await signOut(auth);
              }
            } else {
              // Ini adalah kasus di mana akun Firebase Auth ada, tetapi dokumen profil di Firestore tidak ada.
              showMessage(
                "error",
                `Data profil guru tidak ditemukan di database. Pastikan akun ini terdaftar dengan benar.`
              );
              await signOut(auth); // Paksa logout karena profil tidak lengkap
            }
          } catch (error) {
            console.error(`Login guru error:`, error);
            let errorMessage = `Terjadi kesalahan saat login guru.`;
            if (error.code === "auth/invalid-email") {
              errorMessage = "Email tidak valid.";
            } else if (error.code === "auth/user-disabled") {
              errorMessage = "Akun ini telah dinonaktifkan.";
            } else if (
              error.code === "auth/user-not-found" ||
              error.code === "auth/wrong-password" ||
              error.code === "auth/invalid-credential"
            ) {
              errorMessage = "Email atau password salah.";
            }
            showMessage("error", errorMessage);
          }
        } else if (roleToLogin === "student") {
          const nisn = document.getElementById("studentNisn").value;
          const password = document.getElementById("studentPassword").value;

          try {
            const studentsQuery = query(
              collection(db, "users"),
              where("studentId", "==", nisn),
              where("role", "==", "student")
            );
            const querySnapshot = await getDocs(studentsQuery);

            if (querySnapshot.empty) {
              showMessage(
                "error",
                "NISN tidak ditemukan atau bukan akun siswa."
              );
              return;
            }

            const studentDoc = querySnapshot.docs[0];
            const studentData = studentDoc.data();
            const hashedPassword = await hashString(password);

            if (studentData.password === hashedPassword) {
              showMessage("success", "Login siswa berhasil!");
              isLoggedIn = true;
              userRole = "student";
              // For students, currentUser will hold their Firestore document ID as UID
              currentUser = { uid: studentDoc.id };
              setupFirestoreListeners();
              renderApp();
            } else {
              showMessage("error", "Password siswa salah.");
            }
          } catch (error) {
            console.error("Login siswa error:", error);
            showMessage(
              "error",
              "Terjadi kesalahan saat login siswa: " + error.message
            );
          }
        }
      }

      async function handleLogout() {
        showMessage("loading", "Sedang logout...");
        try {
          // Only attempt Firebase Auth signOut if the current user is a teacher
          if (userRole === "teacher") {
            await signOut(auth);
          }

          showMessage("success", "Berhasil logout.");
          isLoggedIn = false;
          userRole = null;
          currentUser = null;
          studentData = null;
          studentTransactions = [];
          teacherData = null;
          allStudents = [];
          allTransactions = [];
          // allTeachers no longer needed
          currentTeacherView = "summary";
          activeTeacherTab = "setoran";
          showAddStudentModal = false;
          // showAddTeacherModal no longer needed
          filterSiswa = "";
          filterTanggal = "";
          currentStudentView = "dashboard"; // Reset student view on logout
          showEditStudentModal = false; // Reset edit modal state
          editingStudent = null; // Clear editing student data
          showConfirmModal = false; // Reset confirm modal state
          confirmModalMessage = "";
          confirmModalAction = null;

          if (studentProgressChart) studentProgressChart.destroy();
          if (teacherBalanceChart) teacherBalanceChart.destroy();

          // Hentikan semua listener saat logout
          if (unsubscribeStudentProfile) unsubscribeStudentProfile();
          if (unsubscribeStudentTransactions) unsubscribeStudentTransactions();
          if (unsubscribeTeacherProfile) unsubscribeTeacherProfile();
          if (unsubscribeAllStudents) unsubscribeAllStudents();
          if (unsubscribeAllTransactions) unsubscribeAllTransactions();
          // unsubscribeAllTeachers no longer needed

          renderApp();
        } catch (error) {
          console.error("Logout error:", error);
          showMessage("error", "Gagal logout: " + error.message);
        }
      }

      function renderStudentDashboard() {
        const appRoot = document.getElementById("appRoot");
        if (!studentData) {
          appRoot.innerHTML = `<div class="text-center p-4">Memuat data siswa...</div>`;
          return;
        }

        const transactionsHtml =
          studentTransactions.length > 0
            ? studentTransactions
                .map(
                  (transaction) => `
          <li class="bg-white p-3 rounded-xl shadow flex justify-between items-center">
            <span class="flex items-center text-gray-700">
              <span class="mr-2 text-xl ${
                transaction.type === "deposit"
                  ? "text-green-500"
                  : "text-red-500"
              }">
                ${transaction.type === "deposit" ? "✅" : "❌"}
              </span>
              ${transaction.type === "deposit" ? "Nabung" : "Ambil"}
              <span class="text-sm text-gray-500 ml-2">(${
                transaction.date
              })</span>
            </span>
            <span class="${
              transaction.type === "deposit" ? "text-green-600" : "text-red-600"
            } font-medium">
              ${transaction.type === "deposit" ? "+" : "-"} ${formatCurrency(
                    transaction.amount
                  )}
            </span>
          </li>
        `
                )
                .join("")
            : `<li class="bg-white p-3 rounded-xl shadow text-center text-gray-500">Belum ada transaksi.</li>`;

        appRoot.innerHTML = `
        <div class="bg-cyan-50 min-h-screen font-sans text-gray-800 content-padding-bottom">
          <!-- Header -->
          <div class="bg-cyan-500 text-white p-4 shadow-md rounded-b-xl">
            <h1 class="text-xl font-bold">Halo, ${studentData.name}!</h1>
            <p class="text-sm">Selamat datang di aplikasi tabunganmu.</p>
          </div>

          <!-- Tab Content Area -->
          <div class="p-4">
            <!-- Dashboard Content -->
            <div id="studentDashboardContent" class="bg-white p-4 rounded-2xl shadow-md ${
              currentStudentView === "dashboard" ? "" : "hidden"
            }">
              <h2 class="text-lg font-semibold text-cyan-700 mb-2">Saldo Tabungan</h2>
              <p class="text-3xl font-bold text-yellow-500 mb-4">${formatCurrency(
                studentData.currentBalance || 0
              )}</p>

              <h2 class="text-lg font-semibold text-cyan-700 mb-2">Kemajuan Tabungan</h2>
              <div class="relative h-48 sm:h-64">
                <canvas id="studentProgressChart"></canvas>
              </div>
            </div>

            <!-- Transactions Content -->
            <div id="studentTransactionsContent" class="bg-white p-4 rounded-2xl shadow-md ${
              currentStudentView === "transactions" ? "" : "hidden"
            }">
              <h2 class="text-lg font-semibold text-cyan-700 mb-2">Riwayat Transaksi</h2>
              <ul class="space-y-2">
                ${transactionsHtml}
              </ul>
            </div>

            <!-- Settings Content -->
            <div id="studentSettingsContent" class="bg-white p-4 rounded-2xl shadow-md ${
              currentStudentView === "settings" ? "" : "hidden"
            }">
              <h2 class="text-lg font-semibold text-cyan-700 mb-2">Profil Siswa</h2>
              <div class="space-y-2 mb-4">
                <p><strong>Nama:</strong> ${studentData.name}</p>
                <p><strong>Kelas:</strong> ${studentData.classId}</p>
                <p><strong>ID Siswa:</strong> ${studentData.studentId}</p>
                <p><strong>Email Login:</strong> ${
                  studentData.email || "N/A"
                }</p>
              </div>
              <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl shadow-md transition duration-300 ease-in-out">
                Logout
              </button>
            </div>
          </div>

          <!-- Fixed Bottom Navigation for Student -->
          <div class="fixed-bottom-nav">
            <button id="navStudentDashboard" class="flex-1 text-center py-2 px-1 rounded-lg transition duration-200 ${
              currentStudentView === "dashboard"
                ? "text-cyan-700 font-medium bg-cyan-50"
                : "text-gray-600 hover:bg-cyan-50"
            }">
              <span class="block text-2xl">📊</span>
              <span class="block text-xs">Dashboard</span>
            </button>
            <button id="navStudentTransactions" class="flex-1 text-center py-2 px-1 rounded-lg transition duration-200 ${
              currentStudentView === "transactions"
                ? "text-cyan-700 font-medium bg-cyan-50"
                : "text-gray-600 hover:bg-cyan-50"
            }">
              <span class="block text-2xl">📜</span>
              <span class="block text-xs">Transaksi</span>
            </button>
            <button id="navStudentSettings" class="flex-1 text-center py-2 px-1 rounded-lg transition duration-200 ${
              currentStudentView === "settings"
                ? "text-cyan-700 font-medium bg-cyan-50"
                : "text-gray-600 hover:bg-cyan-50"
            }">
              <span class="block text-2xl">⚙️</span>
              <span class="block text-xs">Pengaturan</span>
            </button>
          </div>
        </div>
      `;

        // Attach event listeners for student dashboard tabs
        document
          .getElementById("navStudentDashboard")
          .addEventListener("click", () => {
            currentStudentView = "dashboard";
            renderStudentDashboard();
          });
        document
          .getElementById("navStudentTransactions")
          .addEventListener("click", () => {
            currentStudentView = "transactions";
            renderStudentDashboard();
          });
        document
          .getElementById("navStudentSettings")
          .addEventListener("click", () => {
            currentStudentView = "settings";
            renderStudentDashboard();
          });

        // Attach logout button listener (it's inside the settings tab)
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", handleLogout);
        }

        // Render Chart only if the dashboard tab is active
        if (currentStudentView === "dashboard") {
          const ctx = document.getElementById("studentProgressChart");
          if (studentProgressChart) studentProgressChart.destroy(); // Destroy previous chart instance
          studentProgressChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Target", "Terkumpul"],
              datasets: [
                {
                  label: "Rp",
                  data: [100000, studentData.currentBalance || 0],
                  backgroundColor: ["#fde047", "#06b6d4"],
                  borderRadius: 8,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { callback: (value) => "Rp" + value.toLocaleString() },
                  grid: { display: false },
                },
                x: { grid: { display: false } },
              },
            },
          });
        } else {
          // Destroy chart if not on dashboard tab to prevent errors with hidden canvas
          if (studentProgressChart) {
            studentProgressChart.destroy();
            studentProgressChart = null;
          }
        }
      }

        if (!teacherData) {
          appRoot.innerHTML = `<div class="text-center p-4">Memuat data guru...</div>`;
          return;
        }

        const totalBalance = allStudents.reduce(
          (sum, student) => sum + (student.currentBalance || 0),
          0
        );
        const activeStudentsCount = allStudents.length;

        const studentsHtml =
          allStudents.length > 0
            ? allStudents
                .map(
                  (student) => `
          <li class="bg-cyan-50 p-3 rounded-xl shadow-sm flex justify-between items-center">
            <span class="text-cyan-700 font-medium">
              ${student.name} (${student.classId})
            </span>
            <span class="text-gray-600">${formatCurrency(
              student.currentBalance || 0
            )}</span>
            <div class="flex space-x-2">

                    balanceCategories.between10KAnd50K,
                    balanceCategories.greaterThan50K,
                  ],
                  backgroundColor: [
                    "#fde047", // Yellow
                    "#06b6d4", // Cyan
                    "#a78bfa", // Purple (mix color)
                  ],
                  borderColor: "#facc15",
                  borderWidth: 2,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "bottom", labels: { font: { size: 12 } } },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      const label = context.label || "";
                      const value = context.raw;
                      const total = context.dataset.data.reduce(
                        (acc, current) => acc + current,
                        0
                      );
                      const percentage =
                        ((value / total) * 100).toFixed(1) + "%";
                      return `${label}: ${value} siswa (${percentage})`;
                    },
                  },
                },
              },
            },
          });
        } else {
          // Destroy chart if not on summary tab
          if (teacherBalanceChart) {
            teacherBalanceChart.destroy();
            teacherBalanceChart = null;
          }
        }

        // Filter event listeners
        const filterSiswaSelect = document.getElementById("filterSiswa");
        const filterTanggalInput = document.getElementById("filterTanggal");

        if (filterSiswaSelect) {
          filterSiswaSelect.value = filterSiswa; // Set current filter value
          filterSiswaSelect.onchange = (e) => {
            filterSiswa = e.target.value;
            renderTeacherDashboard();
          };
        }
        if (filterTanggalInput) {
          filterTanggalInput.value = filterTanggal; // Set current filter value
          filterTanggalInput.onchange = (e) => {
            filterTanggal = e.target.value;
            renderTeacherDashboard();
          };
        }
      }

      // renderAdminDashboard and related functions are removed as per request.

      async function handleTransactionSubmit(e, type) {
        e.preventDefault();
        const form = e.target;
        const siswaId = form.elements.siswa.value;
        const jumlah = parseInt(form.elements.jumlah.value);
        const catatan = form.elements.catatan.value;

        if (!siswaId || isNaN(jumlah) || jumlah <= 0) {
          showMessage(
            "error",
            "Mohon lengkapi semua kolom yang wajib diisi dengan benar."
          );
          return;
        }

        const selectedStudent = allStudents.find((s) => s.id === siswaId);
        if (!selectedStudent) {
          showMessage("error", "Siswa tidak ditemukan.");
          return;
        }

        if (
          type === "withdrawal" &&
          jumlah > (selectedStudent.currentBalance || 0)
        ) {
          showMessage("error", "Saldo tidak mencukupi untuk penarikan ini.");
          return;
        }

        showMessage(
          "loading",
          `Menyimpan ${type === "deposit" ? "setoran" : "penarikan"}...`
        );
        try {
          const newBalance =
            type === "deposit"
              ? (selectedStudent.currentBalance || 0) + jumlah
              : (selectedStudent.currentBalance || 0) - jumlah;

          await updateDoc(doc(db, "users", siswaId), {
            currentBalance: newBalance,
          });

          await addDoc(collection(db, "transactions"), {
            userId: siswaId,
            type: type,
            amount: jumlah,
            date: new Date().toISOString().slice(0, 10),
            timestamp: serverTimestamp(), // ✅ Menggunakan serverTimestamp()
            notes: catatan,
            recordedBy: currentUser.uid,
            recordedByName: teacherData.name,
            studentName: selectedStudent.name,
          });

          showMessage(
            "success",
            `${
              type === "deposit" ? "Setoran" : "Penarikan"
            } berhasil disimpan untuk ${
              selectedStudent.name
            } sebesar ${formatCurrency(jumlah)}!`
          );
          form.reset();
        } catch (error) {
          console.error("Transaction error:", error);
          showMessage(
            "error",
            `Gagal menyimpan ${type === "deposit" ? "setoran" : "penarikan"}: ${
              error.message
            }`
          );
        }
      }

      async function handleAddStudentSubmit(e) {
        e.preventDefault();
        const newStudentNameInput = document.getElementById("newStudentName");
        const newStudentNisnInput = document.getElementById("newStudentNisn");
        const newStudentPasswordInput =
          document.getElementById("newStudentPassword");
        const newStudentClassIdInput =
          document.getElementById("newStudentClassId");

        const newStudentName = newStudentNameInput.value;
        const newStudentNisn = newStudentNisnInput.value;
        const newStudentPassword = newStudentPasswordInput.value;
        const newStudentClassId = newStudentClassIdInput.value;

        showMessage("loading", "Menambah siswa baru...");
        try {
          // Check if NISN already exists
          const existingStudentQuery = query(
            collection(db, "users"),
            where("studentId", "==", newStudentNisn),
            where("role", "==", "student")
          );
          const existingStudentSnapshot = await getDocs(existingStudentQuery);
          if (!existingStudentSnapshot.empty) {
            showMessage("error", "NISN ini sudah terdaftar untuk siswa lain.");
            return;
          }

          // Hash the password before storing
          const hashedPassword = await hashString(newStudentPassword);

          // Add student data to Firestore 'users' collection
          // A new document ID will be generated automatically
          const newStudentDocRef = await addDoc(collection(db, "users"), {
            role: "student",
            name: newStudentName,
            studentId: newStudentNisn, // Store NISN
            password: hashedPassword, // Store hashed password
            classId: newStudentClassId,
            currentBalance: 0, // Initial balance
            registeredBy: currentUser.uid, // Track who registered the student (the teacher's UID)
            registeredDate: new Date().toISOString().slice(0, 10),
            registeredTimestamp: serverTimestamp(),
          });

          // Clear form fields explicitly BEFORE closing the modal
          newStudentNameInput.value = "";
          newStudentNisnInput.value = "";
          newStudentPasswordInput.value = "";
          newStudentClassIdInput.value = "";

          showMessage(
            "success",
            `Siswa ${newStudentName} berhasil ditambahkan!`
          );
          showAddStudentModal = false;
          renderTeacherDashboard(); // Re-render to update student list
        } catch (error) {
          console.error("Error adding student:", error);
          showMessage("error", `Gagal menambah siswa: ${error.message}`);
        }
      }

      async function handleUpdateStudentSubmit(e) {
        e.preventDefault();
        const studentId = document.getElementById("editStudentId").value;
        const updatedName = document.getElementById("editStudentName").value;
        const updatedNisn = document.getElementById("editStudentNisn").value;
        const updatedClassId =
          document.getElementById("editStudentClassId").value;
        const updatedPassword = document.getElementById(
          "editStudentPassword"
        ).value; // New password input

        showMessage("loading", "Memperbarui data siswa...");
        try {
          const updateData = {
            name: updatedName,
            studentId: updatedNisn,
            classId: updatedClassId,
            updatedAt: serverTimestamp(),
          };

          // If a new password is provided, hash and update it
          if (updatedPassword) {
            updateData.password = await hashString(updatedPassword);
          }

          await updateDoc(doc(db, "users", studentId), updateData);

          showMessage(
            "success",
            `Data siswa ${updatedName} berhasil diperbarui!`
          );
          showEditStudentModal = false;
          editingStudent = null;
          renderTeacherDashboard();
        } catch (error) {
          console.error("Error updating student:", error);
          showMessage(
            "error",
            `Gagal memperbarui data siswa: ${error.message}`
          );
        }
      }

      async function handleDeleteStudent(studentId) {
        showMessage("loading", "Menghapus siswa dan transaksinya...");
        try {
          // Delete student's transactions
          const transactionsToDeleteQuery = query(
            collection(db, "transactions"),
            where("userId", "==", studentId)
          );
          const transactionsSnapshot = await getDocs(transactionsToDeleteQuery);
          const deleteTransactionPromises = transactionsSnapshot.docs.map(
            (docToDelete) => deleteDoc(doc(db, "transactions", docToDelete.id))
          );
          await Promise.all(deleteTransactionPromises);

          // Delete student's user document from Firestore
          await deleteDoc(doc(db, "users", studentId));

          showMessage(
            "success",
            "Siswa dan semua transaksinya berhasil dihapus!"
          );
          renderTeacherDashboard(); // Re-render to update student list
        } catch (error) {
          console.error("Error deleting student:", error);
          showMessage("error", `Gagal menghapus siswa: ${error.message}`);
        }
      }

      // handleAddTeacherSubmit and handleDeleteTeacher are removed as admin role is removed

      async function handleResetTransactionsOnly() {
        showMessage("loading", "Meriset semua data transaksi...");
        try {
          // Delete all transaction documents from Firestore
          const transactionsToDeleteQuery = query(
            collection(db, "transactions")
          );
          const transactionsSnapshot = await getDocs(transactionsToDeleteQuery);
          const deleteTransactionPromises = transactionsSnapshot.docs.map(
            (docToDelete) => deleteDoc(doc(db, "transactions", docToDelete.id))
          );
          await Promise.all(deleteTransactionPromises);

          showMessage("success", "Semua data transaksi berhasil direset!");
          renderTeacherDashboard(); // Re-render to refresh the dashboard
        } catch (error) {
          console.error("Error resetting transactions:", error);
          showMessage("error", `Gagal meriset transaksi: ${error.message}`);
        }
      }

      // Generic confirmation modal function
      function showConfirmationModal(message, action) {
        confirmModalMessage = message;
        confirmModalAction = action;
        showConfirmModal = true;
        // Render based on current role to show modal correctly
        if (userRole === "teacher") renderTeacherDashboard();

      }

      // --- Firebase Auth State Listener (Only for Teacher) ---
      onAuthStateChanged(auth, async (user) => {
        // This listener primarily handles teacher authentication.
        // Student login is handled directly via Firestore query.
        if (user) {
          // If a user is logged in via Firebase Auth, fetch their role
          const userDocRef = doc(db, "users", user.uid);
          const userDocSnap = await getDoc(userDocRef);

          if (userDocSnap.exists()) {
            const userData = userDocSnap.data();
            if (userData.role === "teacher") {
              // Only 'teacher' role is handled by Auth listener
              isLoggedIn = true;
              userRole = userData.role;
              currentUser = user;
              setupFirestoreListeners();
            } else {
              // If a non-teacher user somehow logs in via Auth, log them out
              console.warn(
                "Non-teacher user logged in via Auth, logging out:",
                user.uid
              );
              await signOut(auth);
              isLoggedIn = false;
              userRole = null;
              currentUser = null;
              renderApp();
            }
          } else {
            // User exists in Auth but not in Firestore (profile missing).
            console.warn(
              "User exists in Auth but not in Firestore (profile missing):",
              user.uid
            );
            await signOut(auth); // Force logout
            showMessage(
              "error",
              "Data profil tidak ditemukan. Silakan login kembali."
            );
            isLoggedIn = false;
            userRole = null;
            currentUser = null;
            renderApp(); // Render login page
          }
        } else {
          // If Auth state is null, check if a student is logged in via Firestore session
          if (!isLoggedIn || userRole !== "student") {
            // Only reset if not a student session
            isLoggedIn = false;
            userRole = null;
            currentUser = null;
            // Stop all listeners if user logs out
            if (unsubscribeStudentProfile) unsubscribeStudentProfile();
            if (unsubscribeStudentTransactions)
              unsubscribeStudentTransactions();
            if (unsubscribeTeacherProfile) unsubscribeTeacherProfile();
            if (unsubscribeAllStudents) unsubscribeAllStudents();
            if (unsubscribeAllTransactions) unsubscribeAllTransactions();
            // unsubscribeAllTeachers no longer needed
            renderApp(); // Render login page
          }
        }
      });

      let unsubscribeStudentProfile;
      let unsubscribeStudentTransactions;
      let unsubscribeTeacherProfile;
      let unsubscribeAllStudents;
      let unsubscribeAllTransactions;
      // let unsubscribeAllTeachers; // No longer needed

      function setupFirestoreListeners() {
        // Unsubscribe existing listeners to prevent multiple subscriptions if this runs again
        if (unsubscribeStudentProfile) unsubscribeStudentProfile();
        if (unsubscribeStudentTransactions) unsubscribeStudentTransactions();
        if (unsubscribeTeacherProfile) unsubscribeTeacherProfile();
        if (unsubscribeAllStudents) unsubscribeAllStudents();
        if (unsubscribeAllTransactions) unsubscribeAllTransactions();
        // if (unsubscribeAllTeachers) unsubscribeAllTeachers(); // No longer needed

        if (userRole === "student") {
          // Student Listeners
          // For students, currentUser.uid is their Firestore document ID
          const studentDocRef = doc(db, "users", currentUser.uid);
          unsubscribeStudentProfile = onSnapshot(
            studentDocRef,
            (docSnap) => {
              if (docSnap.exists()) {
                studentData = docSnap.data();
                renderApp(); // Re-render when student data changes
              } else {
                console.log("No student data found for logged in student!");
                // If student's doc is deleted externally, force logout
                handleLogout();
              }
            },
            (error) => {
              console.error("Error fetching student data:", error);
              showMessage("error", "Gagal memuat data profil siswa.");
            }
          );

          const transactionsQuery = query(
            collection(db, "transactions"),
            where("userId", "==", currentUser.uid)
          );
          unsubscribeStudentTransactions = onSnapshot(
            transactionsQuery,
            (snapshot) => {
              studentTransactions = snapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              studentTransactions.sort((a, b) => {
                // Pastikan timestamp ada dan merupakan objek Timestamp Firebase
                const dateA =
                  a.timestamp && typeof a.timestamp.toDate === "function"
                    ? a.timestamp.toDate()
                    : new Date(a.date);
                const dateB =
                  b.timestamp && typeof b.timestamp.toDate === "function"
                    ? b.timestamp.toDate()
                    : new Date(b.date);
                return dateB - dateA;
              });
              renderApp(); // Re-render when student transactions change
            },
            (error) => {
              console.error("Error fetching student transactions:", error);
              showMessage("error", "Gagal memuat riwayat transaksi siswa.");
            }
          );
        } else if (userRole === "teacher") {
          // Teacher Listeners
          const teacherDocRef = doc(db, "users", currentUser.uid);
          unsubscribeTeacherProfile = onSnapshot(
            teacherDocRef,
            (docSnap) => {
              if (docSnap.exists()) {
                teacherData = docSnap.data();
                renderApp(); // Re-render when teacher data changes
              } else {
                console.log("No teacher data found!");
                teacherData = null;
                renderApp();
              }
            },
            (error) => {
              console.error("Error fetching teacher data:", error);
              showMessage("error", "Gagal memuat data profil guru.");
            }
          );

          const studentsQuery = query(
            collection(db, "users"),
            where("role", "==", "student")
          );
          unsubscribeAllStudents = onSnapshot(
            studentsQuery,
            (snapshot) => {
              allStudents = snapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              // Sort students by name for consistent display
              allStudents.sort((a, b) => a.name.localeCompare(b.name));
              renderApp(); // Re-render when student list changes
            },
            (error) => {
              console.error("Error fetching students:", error);
              showMessage("error", "Gagal memuat daftar siswa.");
            }
          );

          const transactionsQuery = query(collection(db, "transactions"));
          unsubscribeAllTransactions = onSnapshot(
            transactionsQuery,
            (snapshot) => {
              allTransactions = snapshot.docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              allTransactions.sort((a, b) => {
                // Pastikan timestamp ada dan merupakan objek Timestamp Firebase
                const dateA =
                  a.timestamp && typeof a.timestamp.toDate === "function"
                    ? a.timestamp.toDate()
                    : new Date(a.date);
                const dateB =
                  b.timestamp && typeof b.timestamp.toDate === "function"
                    ? b.timestamp.toDate()
                    : new Date(b.date);
                return dateB - dateA;
              });
              renderApp(); // Re-render when all transactions change
            },
            (error) => {
              console.error("Error fetching transactions:", error);
              showMessage("error", "Gagal memuat riwayat transaksi.");
            }
          );
        }
        // Admin listeners are no longer needed
      }

      // --- Main Render Function ---
      function renderApp() {
        if (!isLoggedIn) {
          renderLoginPage();
        } else if (userRole === "student") {
          renderStudentDashboard();
        } else if (userRole === "teacher") {
          renderTeacherDashboard();
        }
        // No admin dashboard anymore
      }

      // Initial render when the script loads
      renderApp();
    </script>
